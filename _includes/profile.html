<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar@2x.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
            <ul>
              <li><a href="https://github.com/{{ site.authorGitHub }}"><i class="fa fa-github"></i></a></li>
              <li><a href="https://twitter.com/{{ site.authorTwitter }}"><i class="fa fa-twitter"></i></a></li>
              <li><a href="https://www.facebook.com/{{ site.authorFacebook }}"><i class="fa fa-facebook"></i></a></li>
            </ul>
        </header>
    </section>
</div>
